<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where's wally?</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" defer></script>
  <script src="Game.js" defer></script>
  <script src="app.js" defer></script>
  
</head>
<body>
  <div class="overlay">
    <div class="logo">
      <img src="img/logo.png" alt="start wally">
      <img src="img/Odlaw.png" alt="odlaw" class="odlaw">
    </div>
    <div class="start__box">
      <span class="start__game">Start Game</span>
    </div> 
  </div>
  <div class="gameField">
    <img id="background-img" src="img/wally-amusement-park.jpg" alt="Wally pic">
    <img class="big-wally" src="img/wallyBig.png" alt="Big wally"> 
    <img class="try-again" src="img/tryagain.png" alt="tryagain">
    <div class="timer">00:00</div>
  </div>
  <div class="pop-up">
    <button class="replay">
      <i class="fas fa-undo"></i>
    </button>
    <button class="next">
      <i class="fas fa-play"></i>
    </button>
    <span class="pop-up__text"></span>
  </div>
  <div class="theEnd">
    <div class="theEnd__wally">
      <img src="img/wally-bye.png" alt="bye wally">
    </div>
    <div class="finish__box">
      <span class="finish__game">CongratulationğŸ‰<br />You found all ğŸˆ</span>
      <span class="reload">Try againğŸ˜</span>
    </div> 
    
  </div>
</body>
</html>
